feeds:
  - name: public
    url: https://www.fangasmpodcast.com/episodes?format=rss
    channelTags:
      - itunes:subtitle
      - description
      - link
      - language
      - itunes:author
      - itunes:image
      - itunes:category
      - itunes:type
      - itunes:explicit
    itemTags:
      - title
      - itunes:subtitle
      - description
      - itunes:summary
      - link
      - itunes:image
      - itunes:season
      - enclosure
      - pubDate
      - itunes:duration
      - guid
  - name: patreon
    url: https://www.patreon.com/rss/fangasm?auth=<REDACTED>
    channelTags:
      - itunes:block
    itemTags:
      - title
      - description
      - link
      - enclosure
      - pubDate
      - guid

posts:
  campaignId: 1537452
  tags:
    - tag: title
      text: attributes.title
    - tag: itunes:subtitle
      text: attributes.teaser_text
    - tag: description
      text: attributes.content
    - tag: itunes:summary
      text: attributes.content
    - tag: link
      text: attributes.url
    - tag: enclosure
      attributes:
        - name: url
          from: attributes.embed.url
    - tag: pubDate
      text: attributes.published_at
    - tag: guid
      text: id
      attributes:
        - name: isPermaLink
          value: "false"

defaults:
  channel:
    - tag: title
      text: Fangasm (Merged)
  items:
    - tag: itunes:image
      attributes:
        - name: href
          value: https://images.squarespace-cdn.com/content/5ce6ee028d81e00001df05ab/1560360190160-2N11QMJA11GFRJW37IJF/fangasm-FINAL%E2%80%941400x1400+%281%29.png?content-type=image%2Fpng

